version: "3.5"

services:
  app:
    build: 
      context: .
    ports: 
      - "8000:8000"
    volumes: 
      - ./app:/app
    command: >
      sh -c "
        python manage.py wait_for_db &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000"
    environment: 
      - DB_HOST=db
      - DB_NAME=app_db
      - DB_USER=postgres
      - DB_PASS=localpass
    depends_on: 
      - db

  db:
    image: postgres
    environment: 
      - POSTGRES_DB=app_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=localpass
    volumes: 
      - ~/volumes/django-rest/pgdata:/var/lib/postgresql/data
